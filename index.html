<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      z-index: 2;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 320px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 22px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lyrics {
      font-style: italic;
      color: #ff4d6d;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="box" id="card">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <button onclick="yes()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="runAway()">No ğŸ™ˆ</button>
  </div>

  <script>
    function yes() {
      document.getElementById("card").innerHTML = `
        <div class="fade-in">
          <h1>Yayyy! ğŸ’˜</h1>

          <p class="lyrics">
            â€œI wanna be your" <br>
            
          </p>

          <p style="margin-bottom:8px;">Play this ğŸ§</p>

          <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/5XeFesFbtLpXzIVDNQP22n"
            width="100%"
            height="80"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
          </iframe>

          <p style="margin-top:12px;">I knew it â¤ï¸ğŸ¥°</p>
        </div>
      `;
    }

    function runAway() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 80 + "vh";
    }

    // Heart rain
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
