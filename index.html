<!DOCTYPE html>
<html>
<head>
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      z-index: 2;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="playMusic()">

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_3e6e9c5b1c.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <button onclick="yes()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="runAway()">No ğŸ™ˆ</button>
  </div>

  <script>
    const music = document.getElementById("music");
    let musicPlayed = false;

    function playMusic() {
      if (!musicPlayed) {
        music.play();
        musicPlayed = true;
      }
    }

    function yes() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          height:100vh;
          justify-content:center;
          align-items:center;
          font-family:Arial;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          <h1 style="color:white;font-size:40px">
            Yayyy! ğŸ’˜ I knew it â¤ï¸ğŸ¥°
          </h1>
        </div>
      `;
    }

    function runAway() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 80 + "vh";
    }

    // Heart rain
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
